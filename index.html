<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Slime Soccer</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="screen">
            <div id="scoreboard">
                <div class="score">Player 1 Score: <span id="player1score">0</span></div>
                <div class="score">Player 2 Score: <span id="player2score">0</span></div>
            </div>
            <div id="left-bar"></div>
            <div class="goal" id="left-goal">
                <div id="left-post"></div>
                <div id="left-vertical">
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                </div>
                <div id="left-horizontal">
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                </div>
            </div>
            <div id="right-bar"></div>
            <div class="goal" id="right-goal">
                <div id="right-post"></div>
                <div id="right-vertical">
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                    <div class="net-vertical"></div>
                </div>
                <div id="right-horizontal">
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                    <div class="net-horizontal"></div>
                </div>
            </div>
            <div id="ground"></div>
            <div id="ball"></div>
            <div class="slime" id="player1"><div class="eye"><div class="pupil"></div></div></div>
            <div class="slime" id="player2"><div class="eye"><div class="pupil"></div></div></div>
        </div>
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
